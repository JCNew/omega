<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="POST_logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Omega | Medidas</title>
    <script src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div class="social-media" id="menu">
            <div class="circle-link instagram"onclick=" window.open('https://instagram.com/listaomega.aeb', '_self')"></div>
            <div class="circle-link twitter"onclick=" window.open('https://twitter.com/listaomega_aeb', '_self')"></div>
            <div class="circle-link tiktok"onclick=" window.open('https://tiktok.com/@listaomega', '_self')"></div>
            <div class="circle-link switch" onclick="openSocial()" id="switch"></div>
        </div>
        <div class="image">
            <img src="medidas.png" alt="Medidas">
            <img src="POST_slogan.png" class="slogan"alt="Medidas">

        </div>
    </div>
</body>
</html>
